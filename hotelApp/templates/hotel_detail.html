<!DOCTYPE html>
<html>
<head>
    <title>{{ hotel.name }}</title>
</head>
<body>
    <h1>{{ hotel.name }}</h1>
    <h2>Available Rooms</h2>
    <ul>
        {% for room in rooms %}
            <li>
                {{ room.type }} - {{ room.price }} USD
                <a href="{% url 'book_room' room.id %}">Book</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'hotel_list' %}">Back to Hotel List</a>
</body>
</html>
