<!-- room_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ hotel.name }} Rooms</title>
</head>
<body>
    <h1>{{ hotel.name }} Rooms</h1>
    <ul>
        {% for room in hotel.rooms.all %}
        <li>
            Room Number: {{ room.room_number }}<br>
            Price: {{ room.price }}<br>
            Available: {% if room.is_available %}Yes{% else %}No{% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
